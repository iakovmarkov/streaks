---
- hosts: streaks_server
  remote_user: markov
  become: yes
  tasks:
  - name: Install dependencies
    block:
      - name: Install Git
        apt:
          name: git
          state: present
          update_cache: yes
      - name: Install Python 3
        apt:
          name: python3
          state: present
      - name: Install Pip
        apt:
          name: python3-pip
          state: present

  - name: create user
    user:
      name: streaks
      shell: /sbin/nologin
      append: yes
      state: present
      create_home: yes
  
  - name: Install service
    block:
      - name: Copy Bot service
        copy:
          src: systemd/bot.service
          dest: /etc/systemd/system
          owner: root
          group: root
      - name: Copy Sender service
        copy:
          src: systemd/sender.service
          dest: /etc/systemd/system
          owner: root
          group: root
      - name: Copy Sender timer
        copy:
          src: systemd/sender.timer
          dest: /etc/systemd/system
          owner: root
          group: root
      - name: Reload units
        systemd:
          daemon_reload: yes
  
  - name: Stop services
    block:
      - name: Stop Bot
        systemd:
          name: bot
          state: stopped
          enabled: yes
      - name: Stop Sender
        systemd:
          name: sender.service
          state: stopped
          enabled: yes

  - name: Install latest bot
    block:
    - name: Clone repo
      git:
        repo: git@github.com:iakovmarkov/streaks_bot.git
        dest: /opt/streaks
        accept_hostkey: true
        key_file: /home/markov/.ssh/id_rsa
        force: yes
    - name: install packages
      command: pipenv sync
      become: yes
      become_user: streaks
      args:
        chdir: /opt/streaks
  
  - name: Start services
    block:
      - name: Start Bot
        systemd:
          name: bot
          state: started
          enabled: yes
      - name: Start Sender
        systemd:
          name: sender.service
          state: started
          enabled: yes
      - name: Start Sender Timer
        systemd:
          name: sender.timer
          enabled: yes
